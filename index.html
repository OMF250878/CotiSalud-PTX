<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cotizador de Seguros de Salud</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header minimalista -->
  <header class="site-header site-header--compact">
    <img src="protexa-logo.png" alt="Protexa" class="brand__logo--sm" />
  </header>

  <main class="container">
    <h1 class="page-title">Cotizador de Seguros de Salud</h1>

    <form id="cotizadorForm" class="form">
      <!-- Datos del Solicitante -->
      <section class="section">
        <h2 class="section__title">Datos del Solicitante</h2>
        <div class="grid-2">
          <div class="form-group">
            <label for="nombre">Nombre *</label>
            <input id="nombre" name="nombre" type="text" required />
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos *</label>
            <input id="apellidos" name="apellidos" type="text" required />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico *</label>
            <input id="email" name="email" type="email" required />
          </div>
        </div>
      </section>

      <!-- Preferencias de cotización -->
      <section class="section">
        <h2 class="section__title">Preferencias</h2>

        <div class="grid-3">
          <div class="form-group">
            <label>Continuidad *</label>
            <div class="radio-group">
              <label class="radio-label"><input type="radio" name="continuidad" value="si" required /><span>Sí</span></label>
              <label class="radio-label"><input type="radio" name="continuidad" value="no" required /><span>No</span></label>
            </div>
          </div>

          <div class="form-group">
            <label>Cobertura *</label>
            <div class="radio-group">
              <label class="radio-label"><input type="radio" name="cobertura" value="false" required /><span>Nacional</span></label>
              <label class="radio-label"><input type="radio" name="cobertura" value="true" required /><span>Internacional</span></label>
            </div>
          </div>

          <div class="form-group">
            <label for="aseguradora">Aseguradora</label>
            <select id="aseguradora" name="aseguradora">
              <option value="TODAS">Todas</option>
              <option value="RIMAC">RIMAC</option>
              <option value="PACIFICO">PACIFICO</option>
              <option value="SANITAS">SANITAS</option>
              <option value="MAPFRE">MAPFRE</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Grupo familiar -->
      <section class="section">
        <h2 class="section__title">Grupo Familiar</h2>

        <!-- Titular -->
        <div class="card">
          <h3 class="card__title">Titular</h3>
          <div class="grid-3">
            <div class="form-group">
              <label for="titular-edad">Edad *</label>
              <input id="titular-edad" name="titular-edad" type="number" min="0" max="100" required />
            </div>
            <div class="form-group">
              <label>Sexo *</label>
              <div class="radio-group">
                <label class="radio-label"><input type="radio" name="titular-sexo" value="HOMBRE" required /><span>Hombre</span></label>
                <label class="radio-label"><input type="radio" name="titular-sexo" value="MUJER" required /><span>Mujer</span></label>
              </div>
            </div>
          </div>
        </div>

        <!-- Contenedores dinámicos -->
        <div class="add-buttons">
          <button type="button" id="addConyuge" class="btn-secondary">+ Agregar Cónyuge</button>
          <button type="button" id="addHijo" class="btn-secondary">+ Agregar Hijo</button>
        </div>

        <div id="conyugeContainer"></div>
        <div id="hijosContainer"></div>
      </section>

      <button type="submit" id="submitBtn" class="btn-primary">Cotizar Seguro</button>
      <div id="status" class="status hidden"></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
